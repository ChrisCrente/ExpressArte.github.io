<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <style>
        /* Estilo para o corpo da página (body) */
        body {
            background-image: url('imagem-bunitar.jpg'); /* Substitua com o caminho da sua imagem */
            background-size: cover; /* A imagem de fundo cobrirá todo o corpo */
            background-repeat: no-repeat; /* A imagem de fundo não será repetida */
            background-attachment: fixed; /* A imagem de fundo ficará fixa enquanto a página rola */
        }

        /* Estilo para o conteúdo */
        .conteudo {
            text-align: center;
            padding: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é um exemplo de site com uma imagem de fundo.</p>
    </div>
</body>
</html>
